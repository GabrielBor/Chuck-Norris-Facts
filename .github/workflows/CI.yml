name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: ['/Applications/Xcode_11.2.1.app/Contents/Developer']
    steps:
    - uses: actions/checkout@v2
    - name: Build App
      run: xcodebuild -project 'ChuckNorrisFacts/ChuckNorrisFacts.xcodeproj' -scheme 'ChuckNorrisFacts' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES
